<!DOCTYPE html>
<html "en-US">
<head>
	<title>Voter info</title>	
	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/scripts.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Voter informatio</h1>
		</div>
		<div class="form-group">
			<label for="born">Please enter your date of birth:</label>
			<input id="born" class="form-control" type="date">
		</div>
		<div class="voter-info">
			<p>Here's how to register to <a href="https://www.vote.org/register-to-vote/">vote</a></p>
			<p> and follow this <a href="https://www.vote411.org/?gclid">link</a> to find your nearest polling site</p>
		</div>
		<div class="ineligible">
			<p>Unfortunately you are not old enough to vote in the up coming election. Feel free to volunteer at your nearest polling site</p>
		</div>
	</div>
</body>
</html>
